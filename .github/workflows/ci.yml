name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check version
        run: |
          node dist/cli.js --help
          if [ "$?" -ne 0 ]; then
            echo "CLI failed to run"
            exit 1
          fi
      
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release-please:
    name: Release Please
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      packages: write
    
    steps:
      - name: Create Release PR or Publish Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
      
      - name: Checkout code (if release created)
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      
      - name: Setup Node.js for GitHub Packages (if release created)
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@fortify'
      
      - name: Install dependencies (if release created)
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
      
      - name: Build (if release created)
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build
      
      - name: Publish to GitHub Packages
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js for npm (if release created and npm enabled)
        if: ${{ steps.release.outputs.release_created && vars.PUBLISH_TO_NPM == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created && vars.PUBLISH_TO_NPM == 'true' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish summary
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "✓ Published @fortify/setup@${{ steps.release.outputs.version }} to GitHub Packages"
          if [ "${{ vars.PUBLISH_TO_NPM }}" == "true" ]; then
            echo "✓ Published @fortify/setup@${{ steps.release.outputs.version }} to npm"
          else
            echo ""
            echo "ℹ️  npm publishing is disabled"
            echo "To enable:"
            echo "  1. Create npm token: https://www.npmjs.com/settings/YOUR_USERNAME/tokens"
            echo "  2. Add NPM_TOKEN secret to GitHub repository"
            echo "  3. Set PUBLISH_TO_NPM repository variable to 'true'"
          fi
