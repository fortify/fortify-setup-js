name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check version
        run: |
          node dist/cli.js --help
          if [ "$?" -ne 0 ]; then
            echo "CLI failed to run"
            exit 1
          fi
      
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release-please:
    name: Release Please
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write
    
    steps:
      - name: Create Release PR or Publish Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
      
      - name: Checkout code (if release created)
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      
      - name: Setup Node.js for GitHub Packages (if release created)
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@fortify'
      
      - name: Install dependencies (if release created)
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
      
      - name: Build (if release created)
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build
      
      - name: Publish to GitHub Packages
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js for npm
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created && env.NODE_AUTH_TOKEN != '' }}
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
      
      - name: Publish summary
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "✓ Published @fortify/setup@${{ steps.release.outputs.version }} to GitHub Packages"
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "✓ Published @fortify/setup@${{ steps.release.outputs.version }} to npm"
          else
            echo ""
            echo "ℹ️  npm publishing skipped (NPMJS_PUBLISH_TOKEN secret not set)"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_TOKEN }}
