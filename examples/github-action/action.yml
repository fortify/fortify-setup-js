name: 'Fortify Setup'
description: 'Initialize Fortify tools using @fortify/setup'
author: 'Fortify'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  tools:
    description: 'Comma-separated list of tools with versions (e.g., fcli:auto,sc-client:24.4, or fcli:latest,sc-client:auto)'
    required: false
    default: 'fcli:auto,sc-client:auto'
  verbose:
    description: 'Enable verbose output'
    required: false
    default: 'false'

outputs:
  fcli-version:
    description: 'Initialized fcli version'
  fcli-path:
    description: 'Path to fcli binary'

runs:
  using: 'node20'
  main: 'dist/index.js'
