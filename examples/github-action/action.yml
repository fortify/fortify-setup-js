name: 'Fortify Setup'
description: 'Install Fortify tools using @fortify/setup'
author: 'Fortify'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  sc-client:
    description: 'ScanCentral Client version to install (e.g., latest, 24.4.0, auto, skip)'
    required: false
  fcli:
    description: 'fcli version to install (e.g., latest, auto, skip)'
    required: false
    default: 'latest'
  fod-uploader:
    description: 'Fortify on Demand Uploader version to install'
    required: false
  debricked-cli:
    description: 'Debricked CLI version to install'
    required: false
  export-path:
    description: 'Add installed tools to PATH'
    required: false
    default: 'true'
  use-tool-cache:
    description: 'Use GitHub Actions tool cache for installed tools'
    required: false
    default: 'false'

outputs:
  fcli-version:
    description: 'Installed fcli version'
  sc-client-version:
    description: 'Installed ScanCentral Client version'

runs:
  using: 'node20'
  main: 'dist/index.js'
